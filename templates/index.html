<!DOCTYPE html>
<html>
<head>
    <title>Writing Assistant</title>
</head>
<body>
    <h1>Writing Assistant</h1>
    <form method="POST">
        <div>
            <label>Author Name:</label>
            <input type="text" name="author_name" required>
        </div>
        <div>
            <label>Theme Description:</label>
            <textarea name="theme_description" required></textarea>
        </div>
        <div>
            <label>Number of Chapters:</label>
            <input type="number" name="num_chapters" required min="1">
        </div>
        <div>
            <label>About Author:</label>
            <textarea name="about_author" required></textarea>
        </div>
        <button type="submit">Generate Book</button>
    </form>
</body>
</html>
